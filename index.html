<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="login.css">
  <style>@import url('https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap');</style>
  <title>Login form by PM</title>
  
</head>

<body>
 
    
 <div class="login" >
        <h3>Code by PM</h3>
        <h1 class="h1">Login</h1>

   <form action="Home.html" class="container" style="font: bold">
      <lable for="username">Username</lable>
       <input type="text" id="username" name="username" placeholder="Name" required>
      <lable for="email">Email Id</lable>
       <input type="email" id="email" name="email" placeholder="example@gmail.com" required>
      <lable for="password">Password</lable>
       <input type="password" id="password" name="password" placeholder="*******" required>
       <a href="">forgot password?</a>
       <button type="submit" class="btn">Login</button>
      
   </form>
 </div>
 
   
</body>
